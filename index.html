<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Jupot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-size: 4rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f, 0 0 20px #00f;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .buttons {
      margin-top: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      background: #00f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0ff;
      color: black;
    }
    .about {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME TO JUPOT</h1>
    <div class="buttons">
      <a href="features.html"><button class="btn">Features</button></a>
      <a href="https://discord.com/api/oauth2/authorize?client_id=1378731315624542268&permissions=8&scope=bot"><button class="btn">Invite Bot</button></a>
    </div>
    <div class="about">
      <p>Made by just_in1.1 | A techy and attractive bot website</p>
    </div>
  </div>
</body>
</html>
