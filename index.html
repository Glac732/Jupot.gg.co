<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Jupot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.3) blur(1px);
    }

    .welcome-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      animation: fadeOut 3s ease-in-out 2s forwards;
      z-index: 10;
    }

    .welcome-screen h1 {
      font-size: 5rem;
      color: white;
      animation: pulseGlow 2s infinite alternate;
      text-align: center;
    }

    @keyframes pulseGlow {
      from {
        text-shadow: 0 0 10px #0099ff;
      }
      to {
        text-shadow: 0 0 20px #00ffff;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
      animation: fadeInMain 2s ease-in-out;
    }

    @keyframes fadeInMain {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .buttons {
      margin-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      background: rgba(0, 191, 255, 0.8);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #00ffff;
      color: black;
      transform: scale(1.05);
    }

    .about {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #cceeff;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .welcome-screen h1 {
        font-size: 3rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Welcome Animation -->
  <div class="welcome-screen" id="welcome">
    <h1>WELCOME TO JUPOT</h1>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <div class="buttons">
      <a href="features.html"><button class="btn">Features</button></a>
      <a href="https://discord.com/api/oauth2/authorize?client_id=1378731315624542268&permissions=8&scope=bot"><button class="btn">Invite Bot</button></a>
    </div>
    <div class="about">
      <p>Made by just_in1.1 | A techy and attractive bot website</p>
    </div>
  </div>

  <script>
    // Show main content after welcome fades out
    setTimeout(() => {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
    }, 5000);
  </script>

</body>
</html>
